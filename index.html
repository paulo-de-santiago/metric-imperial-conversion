<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Chicle&family=Dancing+Script&family=Oswald:wght@500&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="div-main">
            
          <div class="div-main-sectionOne">
            <h1 id="background-one">Metric/Imperial Unit Conversion</h1>
            <div id="convert-div">
            <label ></label>
            <input id="convert-input" value="20"></input>
            <button id="convert-btn">Convert</button>
            </div>
          </div>
           
           <div class="div-main-sectionTwo">
             
             <div id="groupOne">
                 <div id="groupOne-length">
                 <h4 id="length-h4">Length (Meter/Feet)</4>
                 <p id="length-p">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
                 </div>
             </div>
             
             <div id="groupTwo">
                 <div id="groupTwo-volume">
                 <h4 id="volume-h4">Volume (Liters/Gallons)</4>
                 <p id="volume-p">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
                 </div>
             </div>
             <div id="groupThree">
                 <div id="groupThree-mass">
                 <h4 id="mass-h4" >Mass (Kilograms/Pounds)</4>
                 <p id="mass-p" >20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
                 </div>
             </div>
        
        </div>
        <script src="index.js"></script>
    </body>
</html>
